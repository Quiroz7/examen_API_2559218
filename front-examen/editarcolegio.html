<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="./css/styleeditar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            
            <div class="logo">
                <button class="btn-home"><a href="./listarcolegios.html">Inicio</button></a>
            </div>
            <nav class="menu">
                <a href="#"></a>
            </nav>
        </div>
    </header>
    <div class="container">
        <form  class="form">
            <div class="form-header">

            <label for="direccion" class="form-label">Dirección</label>

                <input type="date" class="form-input" id="fechaReporte" readonly> 

            <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" class="form-input" id="descripcion"> 
                
            <button id="btn-actualizarCole" type="button" class="btn-submit">Actualizar</button>    
            
        </form>
    </div>
